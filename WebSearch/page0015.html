<noscript> Fruit of the Spirit11. What does this verse say about our responsibility as God’s children?12. What is our purpose in God’s plan?Recipients of the Spirit of GodRead Ephesians 1:13–14.13. What is the role of the Spirit in our lives, according to this passage?14. What does it mean to be included “in Christ”? How do we become included “in Christ”?Read 1 John 4:13–16.15. How do you think we can know that we have the Spirit of God within us?16. What is the ultimate purpose of our salvation and indwelling of the Holy Spirit in us, according to verse 15?Fruitfulness Is God’s Purpose for UsFrom the beginning of time, God’s purpose and plan for humanity has been to be fruitful and multiply (Gen. 1:28). Just like we want our garden to produce fruit (fruits, vegetables, foliage, or  owers), God desires that his garden produces fruit—fruit that is the result of our growth in these character qualities: love, joy, peace, patience, kindness, goodness, faithfulness, gentleness, and self-control. God has given us the Spirit to make this happen. God is the master gar- dener for our growth; he is not  nished with us. He loves us as we are, but he’s intent on growing us into the people he desires us to be—people of character, people like Jesus.17. What character-building fruit have you experienced in your life lately?18 </noscript>
